{% extends 'index.html' %}

{% load static %}

   {% block body %}
    <style>
      body {
              background-image: url('{% static "img/fondoLogin.png" %}');
              background-repeat: no-repeat; 
              background-position-x: 0px;
            }
    </style>

<form method="POST">{% csrf_token %}
    <div class="valign-wrapper" style="margin-top: 25px">
      <div class="z-depth-1 grey row" style="display: inline-block; padding: 35px 8px 0px 8px; border: 1px solid #EEE; border-radius: 55px !important; opacity: 0.9; background-color: rgba(233, 236, 239,0.9) !important;">
           <div class="container" style="margin-top: 25px">
            <div class="col s12 m12" style="opacity: 0.9;">
              <div class="row" style="margin-top:-100px;">
                <div class="col s6 m12">
                    <img src="{% static 'img/titulo.png' %}" style="display:block; margin:0px auto;" />
                </div>
              </div>
    
              <div class="col s10 m10">
                <div class="col s1 m1">
                  <i class="material-icons" style="margin-top: 20px! important;">account_box</i>
                </div>
                <div class="col s10 m10">
                  <label for="{{ input.username.auto_id }}">
                    {{ form.username.label }}
                  </label>
                    <input class="form-control" type="text" placeholder="Usuario" name="{{ form.username.name }}">
                </div>
              </div>
                       
              <div class="col s10 s10">
                <div class="col s1 m1">
                   <i class="material-icons" style="margin-top: 20px! important;">lock</i>
                </div>
                <div class="col s10 m10">
                  <label for="{{ form.password.auto_id }}">
                    {{ form.password.label }}
                  </label>
                    <input id="{{ form.password.auto_id }}" class="form-control" type="password" placeholder="Contraseña" name="{{ form.password.name }}">
                </div>
              </div>

              <center>
              <div class="row">
                <div class="col-12 text-center">
                  <center>
                    <button type="submit" class="btn btn-primary" style="border-radius: 20px !important;">
                      Iniciar sesión
                    </button>
                  </center>
                  <br><br>
                  <a href="{% url 'personas:registro_aspirantes' %}">
                    ¿No tienes cuenta? Inscribete dando click aqui!
                  </a>
                </div>
              </div>
              </center>

            </div>
          </div>
        </div>
      </div>
    <form>
 {% endblock body %}
