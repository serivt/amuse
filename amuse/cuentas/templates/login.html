{% load static %}
<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Amuse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <style>
      body {
        background-color: #FFF!important;
        
      }
    </style>
    <div class="">
      <body background="{% static 'img/fondo.png' %}" style="display:block; margin:0px auto;">
    </div>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <form method="POST">{% csrf_token %}
      <div class="container-fluid" style="margin-top: 25px">
        <div class="col-12 col-md-6 offset-md-3 jumbotron" style="opacity: 0.9;">
          <!--<img src="{% static 'img/fondo.png' %}" style="width: 100%; height: 100%"/>-->
          <div class="row" style="margin-top:-100px;">
            <div class="col-xs-6 col-12">
                <img src="{% static 'img/titulo.png' %}" style="display:block; margin:0px auto;" />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-10 ">
              <div class="form-group">
                <label for="{{ input.username.auto_id }}">{{ form.username.label }}</label>
                <div class="input-group margin-bottom-sm">    
               <span class="input-group-addon" style="background-color: #f6bd9d;"><i class="fa fa-user" style="background-color: #f6bd9d;"></i></span>
                <input type="text" id="{{ form.username.auto_id }}" class="form-control" placeholder="Usuario" name="{{ form.username.name }}" aria-describedby="basic-addon1">
              </div>
            </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-10">
              <div class="form-group">
                <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
                <div class="input-group margin-bottom-sm">    
               <span class="input-group-addon" style="background-color: #f6bd9d;"><i class="fa fa-lock" style="background-color: #f6bd9d;"></i></span>
                <input type="password" id="{{ form.password.auto_id }}" class="form-control" placeholder="Contraseña" name="{{ form.password.name }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button><br><br>
              <a href="">¿No tienes cuenta? Inscribete dando click aqui!</a>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="{% static 'vendors/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
