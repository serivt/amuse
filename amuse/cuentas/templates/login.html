{% load static %}
<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Amuse</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <style>
      body {
        background-color: #343a40!important;
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <form method="POST">{% csrf_token %}
      <div class="container-fluid" style="margin-top: 25px">
        <div class="col-12 col-md-6 offset-md-3 jumbotron">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Amuse</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
                <input type="text" id="{{ form.username.auto_id }}" class="form-control" name="{{ form.username.name }}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
                <input type="password" id="{{ form.password.auto_id }}" class="form-control" name="{{ form.password.name }}">
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
              </div>
            </div>
        </div>
      </div>
    </form>
    <script src="{% static 'vendors/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
