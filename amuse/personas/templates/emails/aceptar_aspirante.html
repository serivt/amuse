<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <style>
        @font-face {
            font-family: "proxima_nova";
            src: url("https://www.dropbox.com/static/fonts/proximanova/proxima-nova-regular.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }
        a {
            color: #007ee6;
            text-decoration: none;
        }
        </style>
    </head>
    <body style="padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; margin: 0; -ms-text-size-adjust: 100%;" marginheight="0" marginwidth="0">
        <center>
        <table cellpadding="8" cellspacing="0" style="*width: 540px; padding: 0; width: 100% !important; background: #ffffff; margin: 0; background-color: #ffffff;" border="0">
            <tr>
            <td valign="top">
                <table cellpadding="0" cellspacing="0" style="border-radius: 4px; -webkit-border-radius: 4px; border: 1px #dceaf5 solid; -moz-border-radius: 4px;" border="0" align="center">
                <tr>
                    <td colspan="3" height="6"></td>
                </tr>
                <tr style="line-height: 0px;">
                    <td width="100%" style="font-size: 0px;" align="center" height="1">
                    <img width="40px" style="max-height: 100px; width: 250px; *width: 40px; *height: 73px;" alt="" src="https://i.imgur.com/h9nPdLY.png">
                    </td>
                </tr>
                <tr>
                    <td>
                    <table cellpadding="0" cellspacing="0" style="line-height: 25px;" border="0" align="center">
                        <tr>
                        <td colspan="3" height="30"></td>
                        </tr>
                        <tr>
                        <td width="36"></td>
                        <td width="454" align="left" style="color: #444444; border-collapse: collapse; font-size: 11pt; font-family: proxima_nova, 'Open Sans', 'Lucida Grande', 'Segoe UI', Arial, Verdana, 'Lucida Sans Unicode', Tahoma, 'Sans Serif'; max-width: 454px; text-align: justify" valign="top">
                            Bienvenido(a),
                            <br><br>
                            Ha sido aceptado como Aprendiz en AMUSE a continuación encontrara los datos para iniciar sesión:
                            <br><br>
                            <table style="color: #444444; border-collapse: collapse; font-size: 9pt; font-family: proxima_nova, 'Open Sans', 'Lucida Grande', 'Segoe UI', Arial, Verdana, 'Lucida Sans Unicode', Tahoma, 'Sans Serif'; max-width: 454px; margin-left: 35px" valign="top">
                            <tr>
                                <td>Usuario:</strong></td>
                                <td style="font-size: 14px"><strong>{{ usuario.usuario.username }}</strong></td>
                            </tr>
                            <tr>
                                <td>Contraseña:</td>
                                <td style="font-size: 14px"><strong>{{ password }}</strong></td>
                            </tr>
                            </table>
                            <br>
                            <center>
                            <a style="border-radius: 3px; box-shadow: inset 0 1px 0 #6db3e6, inset 1px 0 0 #48a1e2; color: white; font-size: 15px; -moz-border-radius: 3px; padding: 14px 7px 14px 7px; max-width: 210px; font-family: proxima_nova, 'Open Sans', 'lucida grande', 'Segoe UI', arial, verdana, 'lucida sans unicode', tahoma, sans-serif;; border: 1px #1373b5 solid; text-align: center; -webkit-border-radius: 3px; text-decoration: none; width: 210px; margin: 6px auto; display: block; background-color: #007ee6;" href="{{ url }}">Ir al sistema
                            </a>
                            </center>
                            <br>
                            Atentamente, Equipo de Amuse
                            <br>
                        </td>
                        <td width="36"></td>
                        </tr>
                        <tr>
                        <td colspan="3" height="36"></td>
                        </tr>
                    </table>
                    </td>
                </tr>
                </table>
            </td>
            </tr>
        </table>
        </center>
    </body>
    </html>
